name: Build
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14.x]
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Verify Unix
        if: platform == 'ubuntu-latest'
        run: go build -v -o make ./cmd/internal && ./make -v verify
      - name: Verify Win
        if: platform == 'windows-latest'
        run: go build -v -o make ./cmd/internal && ./make.exe -v verify