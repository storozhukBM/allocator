name: Build
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14.x]
        platform: [windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Verify
        run: go run ./cmd/internal -v verify
        shell: bash